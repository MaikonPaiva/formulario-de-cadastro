<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="./index.css">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        
        <div class="form">
            <header>
                <label class="login" >Faça seu login</label>
                <label class="informe">Entre com suas informações de cadastro.</label>
                <img src="./icones/log-in.png" alt="" class="seta">

            </header>
            <div class="email">
            <label class="mail">Email</label></br>
            <input type="email" name="e-mail" id="email" placeholder="Digite seu email" maxlength="50" >
            <img src="./icones/mail.png" alt="" class="iconemail">
            </div>
            <div class="password">
                <label class="senha">Senha </label></br> 
                <input type="password" name="password" id="pass" placeholder="Digite sua senha" maxlength="8">
                <img src="./icones/lock.png" alt="" class="lock">
            </div>
            
            <input type="checkbox" class="check" > 
            <Label class="lembre">Lembre-me</Label>
            <Label class="esqueci">Esqueci minha senha</Label>
            <input type="button" value="Entrar" class="buton" title="Entrar">
            <label class="cadastro">Não tem uma conta?<strong>Registre-se</strong></label>   
        </div>
        
    </form>
    <label class="camp">camp.in</label>
    <img src="./icones/Vector 2.png" alt="" class="logo">
    <img src="./icones/side-image.jpg" alt="imagem" class="imagem" >
</body>

</html>
